<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1.CSS기본선택자</title>

    <style>

        /* 전체선택자 */

        * {
            color : blue;
        }

        /* 태그선택자 */
        h3 {
            color : red
        }


        p {
            color : green;
        }

        /* 클래스선택자 */

        .hello {
            color : orange;
        }

        /* 아이다선택자 */
       
        #hello {
            color : yellow;
        }


    </style>

</head>
<body>
    <!--
        날짜 : 2025/01/21
        이름 : 최명기
        내용 : css 기본선택자 실습하기

    -->
</body>
    <h3>1.css 기본선택자</h3>

    <P >
        Hello World<br>
        Hello HTML

    </P>

    <P class="hello">
        Hello World<br>
        Hello HTML

    </P>
    
    <P class="hello">
        Hello World<br>
        Hello HTML

    </P>
    
    <P id="hello">
        Hello World<br>
        Hello HTML

    </P>
    





</html>
