<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1. center an element vertically</title>

    <style>

        .outer {
            width : 100%;
            height : 100%;
            background-color: #efefef;

        }

        .inner {
            width : 100px;
            height: 100px;
            background-color: #f44336;
            position: absolute;
            
            left : 500px;
        }

    </style>

</head>
<body>
    
    <div class="outer">
        <div class="inner"></div>
    </div>

</body>
</html>
